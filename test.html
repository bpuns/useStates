<div id="a">
  <input id="b" />
  <button id="cancel">取消</button>  
  <button id="confirmBtn">确定</button>  
</div>

<script>
  
  b.focus()

  b.onblur = () => {
    console.log('失去焦点')
  }

  cancel.onclick = (e) => {
    console.log('点击了取消')
  }

  cancel.onmousedown = (e) => {
    e.preventDefault()
  }

  confirmBtn.onclick = (e) => {
    console.log('点击了确定')
  }

  confirmBtn.onmousedown = (e) => {
    e.preventDefault()
  }

</script>
